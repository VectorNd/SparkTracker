<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ category }}-100 border-{{ category }}-400 text-{{ category }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <strong class="font-bold">{{ message }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="space-y-4" method="POST" action="{{ url_for('login') }}">
            <div>
                <label for="username" class="block font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full" required>
            </div>
            <div>
                <label for="email" class="block font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full" required>
            </div>
            <div>
                <label for="number" class="block font-medium text-gray-700 mb-2">Phone Number</label>
                <input type="tel" id="number" name="number" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full" required>
            </div>
            <div>
                <label for="check_freq" class="block font-medium text-gray-700 mb-2">Check-in Frequency (days)</label>
                <input type="number" id="check_freq" name="check_freq" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full" min="1" required>
            </div>
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-full">
                Login
            </button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-500 hover:text-indigo-700 font-medium">Register</a>
        </p>
    </div>
</body>
</html>
